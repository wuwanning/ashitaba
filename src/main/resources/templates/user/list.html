<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>用户列表</title>
</head>
<body>
	
	<table class="table table-striped table-sm">
							<thead>
								<tr>
									<th>#</th>
									<th>用户名</th>
									<th>邮箱</th>
									<th>性别 </th>
									<th>生日</th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="user:${users}">
									<td th:text="${user.id}"></td>
									<td>[[${user.username}]]</td>
									<td th:text="${user.userInfo.email}"></td>
									<td th:text="${user.userInfo.sex}==0?'女':'男'"></td>
									<!-- <td th:text="${#dates.format(user.userInfo.birthday, 'yyyy-MM-dd')}"></td> -->
									<td th:text="${user.userInfo.birthday}"></td>
									
								</tr>
							</tbody>
						</table>
		
	
</body>
</html>
